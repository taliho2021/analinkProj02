<h1 style="background-color:rgb(196, 243, 86)">ISF HTSUA Information</h1>

<div class="container">
  <div class="row align-items-start">
      <p class="col">
        <mat-form-field appearance="outline">
          <mat-label>HTSUS No</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>HS Schedule #</mat-hint>
        </mat-form-field>
      </p>

      <p class="col">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Merchandise Description</mat-hint>
        </mat-form-field>
      </p>

      <p class="col">
        <mat-form-field appearance="outline">
          <mat-label>CO</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Country of Origin</mat-hint>
        </mat-form-field>
      </p>

    </div>
</div>
