<div *ngIf ='importer'>
  <h2>{{ importer.name | uppercase  }}  Details </h2>
  <div><span>Importer Id:  {{ importer.clientId }}</span></div>
  <div><span>Importer City:  {{ importer.city }} </span></div>
  <div><span>Importer State:  {{ importer.state }} </span></div>
  <div><span>Importer Phone # {{ importer.phone1 }} </span></div>
</div>
