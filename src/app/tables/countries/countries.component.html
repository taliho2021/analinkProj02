<h1>Countries Table<h1>


  <div class="container">
    <table class="table table-solid" >
      <thead>
        <tr>
          <th>Name</th>
          <th>Abbreviation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let co of countries">
          <td> {{ co.country }}</td>
          <td> {{ co.abbreviation}}</td>
        </tr>
      </tbody>
    </table>
  </div>
