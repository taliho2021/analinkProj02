<h1>Log In Screen</h1>

<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" *ngIf="!authService.isLoggedIn" (click)="login()">Sign-in</button>
      <button mat-stroked-button color="primary" class="btn-block" *ngIf="authService.isLoggedIn" (click)="logout()">Log Out</button>
    </form>
  </mat-card>

</div>
